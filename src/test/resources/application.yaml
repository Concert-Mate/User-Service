spring:
  datasource:
    url: jdbc:h2:mem:concerts-mate
    driverClassName: org.h2.Driver
    username: admin
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always
